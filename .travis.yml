sudo: required
dist: xenial
language: cpp

env:
  global:
    - TARGET_NAME=`echo "$TRAVIS_REPO_SLUG" | sed -r 's|(.*/)?(.+)|\2|'`
    - secure: ""
    - secure: ""
    - secure: ""

if: type != pull_request AND tag IS blank AND branch != master
before_install: export -f travis_fold && export -f travis_time_start && export -f travis_time_finish && export -f travis_nanoseconds
before_script: pip install --user awscli
script:
  - cmake -DCMAKE_INSTALL_PREFIX=proof-bin . || travis_terminate 1
  - cmake --build . --target install || travis_terminate 1
  - tar -czf proof-bin.tar.gz proof-bin || travis_terminate 1
  - aws s3 cp proof-bin.tar.gz s3://proof.travis.builds/$TRAVIS_BRANCH/raw-bin/proofboot-bin-android.tar.gz || travis_terminate 1
  - aws s3 cp proof-bin.tar.gz s3://proof.travis.builds/$TRAVIS_BRANCH/raw-bin/proofboot-bin-debian9.tar.gz || travis_terminate 1
  - travis/ping_dependants.sh
